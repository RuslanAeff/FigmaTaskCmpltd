<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
  <div class="container">
<div class="things-left">
  <i class="fa-brands fa-twitter"></i>
  <i class="fa-brands fa-facebook"></i>
  <i class="fa-brands fa-instagram"></i>
  <i class="fa-brands fa-youtube"></i>
</div>

<div class="things-mid">
<div class="image">
  <img src="Peloton-Cycle-Logo.png" alt="">
</div>
</div>

<div class="things-right">
  <div class="shopbox">
    <i class="fa-solid fa-cart-shopping"></i>
    <span>3</span>
  </div>
  <i class="fa-solid fa-bars"></i>
</div>

</div>

<div class="down-items">
  <div class="downs-left">
     <span>Home</span>
     <span>About</span>
     <span>Services</span>
     <span>Terms & Conditions</span>
     <span>Help</span>
  </div>
  <div class="downs-right">
      <input type="search" placeholder="Search..." id="searchbar">
  </div>
</div>

<div class="containerdark">
  <div class="things-left">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-youtube"></i>
  </div>
  
  <div class="things-mid">
  <div class="imagedark">
    <img src="Peloton-Cycle-Logodark.png" id="darkimg">
  </div>
  </div>
  
  <div class="things-rightdark">
    <i class="fa-solid fa-cart-shopping"></i>
    <i class="fa-solid fa-bars"></i>
  </div>
  
  </div>
  
  <div class="down-itemsdark">
    <div class="downs-leftdark">
       <span>Home</span>
       <span>About</span>
       <span>Services</span>
       <span>Terms & Conditions</span>
       <span>Help</span>
    </div>
    <div class="downs-rightdark">
        <input type="search" placeholder="Search..." id="searchbar">
    </div>
  </div>

</header>

</body>
</html>
